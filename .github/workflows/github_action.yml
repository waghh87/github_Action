name: Automation excercise project Github Action CI/CD workflow

on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]

 workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: lts/*
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
    
      - name: run the playwright project
        run: npx playwright test --grep=@yee --project="chromium" --reporter=line,allure-playwright
      
      - name: clear the old allure results
        run: rm -rf allure-results

      - name: generate and open the allure report
        run: |
          allure generate ./allure-results --clean -o ./allure-report,
          allure open ./allure-report